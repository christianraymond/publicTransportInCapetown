<DOCTYPE.html>
 <html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
 <title>Golden Arrow Bus Service</title> 
  <script src="main_Js/handlebars-v4.0.5.js"></script>
  <link rel="stylesheet" type="text/css" href="main_Css/goldenArrowBuss.css">

    
<script class="table" type="text/x-handlebars-template">
 <table border="1" align="center">
<thead><kbd>Your query shows the result below</kbd> </thead>
    <tbody> 
        {{#each travelTime}}
            <td>{{day}}</td>
            <td>{{time}}</td>
         <td>
        <p>
        <font color="blue">{{result}}</font>
       </p> 
        </td>    
         {{/each}}
        </tbody>
      </table>
</script>
    
 <script class="dayAndTimeSelectField" type="text/x-handlebars-template">
    <select class="day">
    <option value="">Select the day..</option>
    {{#each day}}
       <option>{{day}}</option>
    {{/each}}
      </select>

      <select class="time">
         <option value="">Select the time..</option>
         {{#each time}}
       <option>{{time}}</option>
        {{/each}}
    </select>
</script>
    
</head>    
  <body>
<h2><kbd>Golden Arrow Buss Service/Bayview To Cape Town</kbd></h2>
    <div class="containt">   
     <div class="dDown">
        <h3><kbd>Search Travel day and time here.</kbd></h3>
        <div class="selectField"></div>
        <button class="searchButton">Search</button>
     </div> 
 <div class="showTable"></div>
